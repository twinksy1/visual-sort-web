<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <nav class="navbar fixed-top navbar-light bg-light" id="title-navbar">
            <div class="col-9">
                <h2 id="title">Visual Sort</h2>
            </div>
            <div class="col-3" id="shuffle-container">
                <button class="sort-option" id="shuffle">Shuffle</button>
            </div>
        </nav>


        <canvas width="800" height="800" id="page-canvas"></canvas>
        <script src="./index.js"></script>

        <nav class="navbar fixed-bottom navbar-dark bg-dark" id="options">
            <div class="row">
                <div class="col">
                    <div class="sort-option-container">
                        <button class="sort-option" id="bubble-sort" onclick="option = 1; main();">Bubble</button>
                    </div>
                </div>
                <div class="col">
                    <div class="sort-option-container">
                        <button class="sort-option" id="selection-sort" onclick="option = 2; main();">Selection</button>
                    </div>
                </div>
                <div class="col">
                    <div class="sort-option-container">
                        <button class="sort-option" id="insertion-sort" onclick="option = 3; main();">Insertion</button>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="slider-container">
                    <input type="range" min="10" max="300" value="50" class="slider" id="list-amount-slider">
                    <div id="list-amount">
                    </div>>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="sort-option-container">
                        <button class="sort-option" id="heap-sort" onclick="option = 4; main();">Heap</button>
                    </div>
                </div>
                <div class="col">
                    <div class="sort-option-container">
                        <button class="sort-option" id="quick-sort" onclick="option = 5; main();">Quick</button>
                    </div>
                </div>
                <div class="col">
                    <div class="sort-option-container">
                        <button class="sort-option" id="merge-sort" onclick="option = 6; main();">Merge</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script type="text/javascript">
            updateListAmount();
        </script>
    </body>
</html>
